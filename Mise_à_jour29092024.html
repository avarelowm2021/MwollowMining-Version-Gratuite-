<html><head><base href="https://crypto-exchange.example.com/">
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  box-sizing: border-box;
}
.container {
  background-color: white;
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  max-width: 900px;
  width: 100%;
}
h1, h2, h3 {
  color: #333;
  text-align: center;
}
.input-group {
  margin-bottom: 1rem;
}
label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: bold;
}
input, select {
  width: 100%;
  padding: 0.5rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
button {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  font-size: 1rem;
  cursor: pointer;
  border-radius: 4px;
  transition: background-color 0.3s;
  display: block;
  width: 100%;
  margin-top: 1rem;
}
button:hover {
  background-color: #45a049;
}
#result, #generatedData, #powVerification, #knownResults {
  font-size: 1rem;
  margin-top: 1rem;
  padding: 0.5rem;
  border-radius: 4px;
  word-break: break-all;
  white-space: pre-wrap;
  background-color: #f8f8f8;
  border: 1px solid #ddd;
}
.valid {
  background-color: #d4edda;
  color: #155724;
  border-color: #c3e6cb;
}
.invalid {
  background-color: #f8d7da;
  color: #721c24;
  border-color: #f5c6cb;
}
#explanation {
  margin-top: 1rem;
  font-size: 0.9rem;
  color: #666;
}
#progressBar {
  width: 100%;
  background-color: #e0e0e0;
  padding: 3px;
  border-radius: 3px;
  box-shadow: inset 0 1px 3px rgba(0, 0, 0, .2);
}
#progressBar div {
  width: 0;
  height: 20px;
  background-color: #4CAF50;
  border-radius: 2px;
  transition: width 0.3s ease-in-out;
}
.unknown-result {
  color: red;
  font-weight: bold;
}
#computerScreen {
  background-color: #1a1a1a;
  border-radius: 10px;
  padding: 20px;
  margin-top: 20px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  position: relative;
  overflow: hidden;
}
#computerScreen::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 25px;
  background: linear-gradient(to bottom, #2a2a2a, #1a1a1a);
  border-radius: 10px 10px 0 0;
}
#computerScreen::after {
  content: '•••';
  position: absolute;
  top: 5px;
  left: 10px;
  color: #666;
  font-size: 20px;
  letter-spacing: 2px;
}
#miningProcess {
  font-family: 'Courier New', monospace;
  font-size: 14px;
  color: lime;
  white-space: pre-wrap;
  word-break: break-all;
  max-height: 300px;
  overflow-y: auto;
  padding: 10px;
  margin-top: 20px;
}
#miningProcess::-webkit-scrollbar {
  width: 8px;
}
#miningProcess::-webkit-scrollbar-track {
  background: #0a0a0a;
}
#miningProcess::-webkit-scrollbar-thumb {
  background: #333;
  border-radius: 4px;
}
#miningProcess::-webkit-scrollbar-thumb:hover {
  background: #444;
}
#knownResults {
  max-height: 200px;
  overflow-y: auto;
}
.qrcode-container {
  display: flex;
  justify-content: space-around;
  margin-top: 20px;
}
.qrcode-item {
  text-align: center;
}
#mwollowmBanknote {
  position: relative;
  width: 800px;
  height: 400px;
  margin: 20px auto;
  background: linear-gradient(45deg, #1a5f7a, #86c7db);
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
  overflow: hidden;
  background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/><feComponentTransfer><feFuncR type="linear" slope="2" intercept="-0.5"/><feFuncG type="linear" slope="2" intercept="-0.5"/><feFuncB type="linear" slope="2" intercept="-0.5"/></feComponentTransfer><feColorMatrix type="matrix" values="0.3 0 0 0 0 0 0.3 0 0 0 0 0 0.3 0 0 0 0 0 1 0"/></filter><rect width="800" height="400" fill="%231a5f7a" filter="url(%23noise)"/></svg>');
}
#mwollowmBanknote::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 100 100"><text x="50" y="50" font-size="20" text-anchor="middle" dy=".35em" fill="rgba(255,255,255,0.1)">Mwollowm</text></svg>');
  opacity: 0.1;
}
#mwollowmBanknote::after {
  content: 'Mwollowm';
  position: absolute;
  top: 40px;
  left: 40px;
  font-size: 48px;
  font-weight: bold;
  color: white;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}
#mwollowmBanknote #logo {
  position: absolute;
  bottom: 20px;
  left: 20px;
  width: 160px;
  height: 160px;
  display: flex;
  justify-content: center;
  align-items: center;
}
#mwollowmBanknote #logo svg {
  width: 100%;
  height: 100%;
  filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
}
#mwollowmBanknote #diamond {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(45deg);
  width: 200px;
  height: 200px;
  background: linear-gradient(45deg, #000080, #0000ff);
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
}
#mwollowmBanknote #diamond::after {
  content: 'WAVES';
  font-size: 36px;
  font-weight: bold;
  color: white;
  transform: rotate(-45deg);
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}
#resultQrCode {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 160px;
  height: 160px;
  background-color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}
#resultQrCode img {
  max-width: 100%;
  max-height: 100%;
}
#mwollowmQRCode {
  position: absolute;
  bottom: 20px;
  left: 200px;
  width: 100px;
  height: 100px;
  background-color: white;
  padding: 5px;
  border-radius: 5px;
}
#denomination {
  position: absolute;
  bottom: 20px;
  right: 20px;
  font-size: 72px;
  font-weight: bold;
  color: white;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}
#serialNumber {
  position: absolute;
  top: 20px;
  left: 20px;
  font-size: 24px;
  color: white;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
}
.security-thread {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 30%;
  width: 2px;
  background: linear-gradient(to bottom, transparent, silver, transparent);
  animation: shimmer 5s infinite linear;
}
@keyframes shimmer {
  0% { opacity: 0.3; }
  50% { opacity: 1; }
  100% { opacity: 0.3; }
}
.watermark {
  position: absolute;
  top: 50%;
  left: 75%;
  transform: translate(-50%, -50%);
  width: 200px;
  height: 200px;
  background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 100 100"><text x="50" y="50" font-size="20" text-anchor="middle" dy=".35em" fill="rgba(255,255,255,0.2)">MW</text></svg>');
  opacity: 0.2;
}
#timer {
  font-size: 24px;
  font-weight: bold;
  text-align: center;
  margin-top: 20px;
  padding: 10px;
  background-color: #f0f0f0;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
#startDate {
  font-size: 18px;
  text-align: center;
  margin-top: 10px;
  color: #666;
}
.red-text {
  color: red;
}
#balance {
  position: absolute;
  top: 100px;
  left: 40px;
  font-size: 36px;
  font-weight: bold;
  color: white;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}
</style>
<script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
</head><body>
<div class="container">
  <h1>MwollowMining</h1>
  
  <div id="startDate"></div>
  <div id="timer">Temps de minage: 00:00:00 - Jour 00 Mois 00 Année 0000</div>
  
  <div class="input-group">
    <label for="minerCount">Nombre de mineurs:</label>
    <input type="number" id="minerCount" min="1" value="1" onchange="updateDifficulty()">
  </div>

  <div class="input-group">
    <label for="difficulty">Difficulté (nombre de zéros au début):</label>
    <input type="number" id="difficulty" min="1" max="64" value="1" readonly>
  </div>

  <div class="input-group">
    <label for="supply">Supply restant (Mwollowm-Sheets):</label>
    <input type="number" id="supply" value="144000000" step="0.0000000000000001" onchange="updateSupply()">
  </div>

  <div class="input-group">
    <label for="supplyWaves">Supply restant (Mwollowm-Waves):</label>
    <input type="number" id="supplyWaves" value="144000000" step="0.0000000000000001" onchange="updateSupply()">
  </div>

  <div class="input-group">
    <label for="supplyPerMiner">Supply par mineur (Mwollowm-Sheets):</label>
    <input type="number" id="supplyPerMiner" readonly>
  </div>

  <div class="input-group">
    <label for="supplyPerMinerWaves">Supply par mineur (Mwollowm-Waves):</label>
    <input type="number" id="supplyPerMinerWaves" readonly>
  </div>

  <div class="input-group">
    <label for="earnedMwollowm">Valeur du Screen et de la Decoupe(VSD):</label>
    <input type="number" id="earnedMwollowm" value="0" readonly>
  </div>

  <div class="input-group">
    <label for="earnedMwollowmWaves">Mwollowm-Waves gagnés:</label>
    <input type="number" id="earnedMwollowmWaves" value="0" readonly>
  </div>

  <div class="input-group">
    <label for="remainingSupply">Supply restant après minage (Mwollowm):</label>
    <input type="number" id="remainingSupply" value="144000000" readonly>
  </div>

  <div class="input-group">
    <label for="tokenCapital">Capital / Mises / Fond / Volume du jeton (en euros):</label>
    <input type="number" id="tokenCapital" value="0" step="0.01" onchange="updateTokenPrice()">
  </div>

  <div class="input-group">
    <label for="tokenPrice">Valeur envisagé par jeton / Protocole:</label>
    <input type="number" id="tokenPrice" value="0" readonly>
  </div>

  <div class="input-group">
    <label for="euroValue">Valeur d'un Mwollowm-Sheets en Euro(ICO/CIO):</label>
    <input type="number" id="euroValue" value="0" step="0.01" onchange="updateEuroEarnings()">
  </div>

  <div class="input-group">
    <label for="euroValueWaves">Valeur d'un Mwollowm-Waves en Euro:</label>
    <input type="number" id="euroValueWaves" value="0" step="0.01" onchange="updateEuroEarnings()">
  </div>

  <div class="input-group">
    <label for="euroEarnings">Gains en Euro (Total):</label>
    <input type="number" id="euroEarnings" value="0" readonly>
  </div>

  <div class="input-group">
    <label for="walletAddress">Adresse du wallet:</label>
    <input type="text" id="walletAddress" placeholder="Entrez l'adresse de votre wallet">
  </div>

  <div id="mwollowmBanknote">
    <div id="resultQrCode"></div>
    <img id="mwollowmQRCode" alt="Mwollowm Balance QR Code" src="" width="100" height="100">
    <div id="logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
        <defs>
          <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#b88600;stop-opacity:1" />
          </linearGradient>
          <linearGradient id="silver" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
          </linearGradient>
        </defs>
        <path d="M10 10L45 10L45 45L90 45L90 90L55 90L55 55L10 55Z" fill="url(#silver)" stroke="#808080" stroke-width="2"/>
        <path d="M20 20L35 20L35 35L80 35L80 80L65 80L65 65L20 65Z" fill="url(#gold)" stroke="#808080" stroke-width="2"/>
        <text x="50" y="50" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" dy=".35em" fill="#808080">MW</text>
      </svg>
    </div>
    <div id="diamond"></div>
    <div id="denomination">1</div>
    <div id="serialNumber">MW00000001</div>
    <div id="balance">Solde: 0.0000000000000000</div>
    <div class="security-thread"></div>
    <div class="watermark"></div>
  </div>

  <div class="qrcode-container">
    <div class="qrcode-item">
      <h3>Valeur WX Network (https://www.probit.com/app/exchange/WAVES-USDT)</h3>
      <div id="wavesExchangeQrCode"></div>
    </div>
    <div class="qrcode-item">
      <h3>Valeur Google-Sheets</h3>
      <div id="googleSheetsQrCode"></div>
    </div>
  </div>
  
  <button onclick="startMining()">Commencer le minage</button>
  <button onclick="stopMining()">Arrêter le minage / Pause</button>
  
  <div id="progressBar"><div></div></div>
  
  <div id="computerScreen">
    <div id="miningProcess"></div>
  </div>
  
  <h2>Résultat du minage</h2>
  <div id="generatedData"></div>
</div>

<script>
window.addEventListener('unhandledrejection', function(event) {
  console.error('Unhandled rejection (promise: ', event.promise, ', reason: ', event.reason, ').');
});

let mining = false;
let autoEmailInterval;
const REWARD_PER_SOLUTION = 0.000694444444444444;
let startTime;
let timerInterval;
let appStartDate = new Date();
const TOTAL_SUPPLY = 144000000; // Total supply of tokens

document.addEventListener('DOMContentLoaded', function() {
  generateQRCode('https://www.probit.com/app/exchange/WAVES-USDT', 'wavesExchangeQrCode');
  generateQRCode('https://docs.google.com/spreadsheets', 'googleSheetsQrCode');
  
  // Set the initial start date
  appStartDate = new Date();
  document.getElementById('startDate').textContent = `Application démarrée le: ${appStartDate.toLocaleString('fr-FR')}`;

  // Add event listener for wallet address input
  document.getElementById('walletAddress').addEventListener('input', updateSerialNumber);

  // Initial update of serial number
  updateSerialNumber();
});

function hashBalance(balance) {
  let hash = 0;
  const str = balance.toString();
  for (let i = 0; i < str.length; i++) {
    const char = str.charCodeAt(i);
    hash = ((hash << 5) - hash) + char;
    hash = hash & hash;
  }
  return Math.abs(hash).toString(16);
}

function base64HashBalance(balance) {
  const str = balance.toString();
  return btoa(str);
}

function generateQRCode(data, elementId) {
  try {
    const qr = qrcode(0, 'L');
    qr.addData(data);
    qr.make();
    const qrImage = qr.createDataURL(5);
    const element = document.getElementById(elementId);
    if (element) {
      element.innerHTML = `<img src="${qrImage}" alt="QR Code">`;
    } else {
      console.error(`Element with id "${elementId}" not found.`);
    }
  } catch (error) {
    console.error('Error generating QR code:', error);
  }
}

function generateMwollowmQRCode(balance) {
  const base64HashedBalance = base64HashBalance(balance);
  const qr = qrcode(0, 'L');
  qr.addData(`Base64 Mwollowm Balance: ${base64HashedBalance}`);
  qr.make();
  const qrImage = qr.createDataURL(5);
  document.getElementById('mwollowmQRCode').src = qrImage;
}

function updateTimer() {
  const now = new Date();
  const timeDiff = now.getTime() - startTime.getTime();
  const hours = Math.floor(timeDiff / (1000 * 60 * 60));
  const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
  
  const day = now.getDate();
  const month = now.toLocaleString('default', { month: 'long' });
  const year = now.getFullYear();
  
  const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
  document.getElementById('timer').textContent = `Temps de minage: ${formattedTime} - Jour ${day} ${month} ${year}`;
}

function resetMining() {
  document.getElementById('earnedMwollowm').value = '0';
  document.getElementById('earnedMwollowmWaves').value = '0';
  document.getElementById('balance').textContent = 'Solde: 0.0000000000000000';
  clearInterval(timerInterval);
  clearInterval(autoEmailInterval);
  mining = false;
  document.getElementById('miningProcess').textContent = '';
  document.getElementById('progressBar').firstElementChild.style.width = '0%';
}

function updateDenomination() {
    // Obtenir la difficulté actuelle
    const difficulty = parseInt(document.getElementById('difficulty').value);
    
    // Mettre à jour la dénomination affichée sur le jeton
    document.getElementById('denomination').textContent = difficulty;
}

function updateDifficulty() {
    const minerCount = parseInt(document.getElementById('minerCount').value);
    
    // Calcul de la difficulté basé sur le nombre de mineurs
    const difficulty = Math.max(1, Math.floor(Math.log2(minerCount)) + 1);
    
    // Mettre à jour la difficulté dans le champ input
    document.getElementById('difficulty').value = difficulty;
    
    // Mettre à jour l'affichage de la dénomination
    updateDenomination();
    
    // Mettre à jour les autres informations liées au supply
    updateSupply();
}

// Appeler la fonction updateDenomination lorsque la difficulté change
document.getElementById('minerCount').addEventListener('change', updateDifficulty);

// Initialiser la dénomination lors du chargement de la page
document.addEventListener('DOMContentLoaded', function() {
    updateDifficulty();  // S'assurer que la dénomination est initialisée correctement avec la difficulté
});


function updateTokenPrice() {
  const tokenCapital = parseFloat(document.getElementById('tokenCapital').value);
  const earnedMwollowm = parseFloat(document.getElementById('earnedMwollowm').value);
  const tokenPrice = earnedMwollowm > 0 ? tokenCapital / earnedMwollowm : 0;
  document.getElementById('tokenPrice').value = tokenPrice.toFixed(8);
  updateEuroEarnings();
}

function updateEuroEarnings() {
  const earnedMwollowm = parseFloat(document.getElementById('earnedMwollowm').value);
  const earnedMwollowmWaves = parseFloat(document.getElementById('earnedMwollowmWaves').value);
  const euroValue = parseFloat(document.getElementById('euroValue').value);
  const euroValueWaves = parseFloat(document.getElementById('euroValueWaves').value);
  
  const totalEuroEarnings = (earnedMwollowm * euroValue) + (earnedMwollowmWaves * euroValueWaves);
  document.getElementById('euroEarnings').value = totalEuroEarnings.toFixed(2);
}

function updateRemainingSupply() {
  const supply = parseFloat(document.getElementById('supply').value);
  const earnedMwollowm = parseFloat(document.getElementById('earnedMwollowm').value);
  const remainingSupply = supply - earnedMwollowm;
  document.getElementById('remainingSupply').value = remainingSupply.toFixed(16);
}

function updateSerialNumber() {
  const walletAddress = document.getElementById('walletAddress').value;
  document.getElementById('serialNumber').textContent = walletAddress || 'MW00000001';
}

function generateHash(difficulty) {
  const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
  let hash;
  do {
    hash = '';
    for (let i = 0; i < 64; i++) {
      hash += characters.charAt(Math.floor(Math.random() * characters.length));
    }
  } while (!hash.startsWith('0'.repeat(difficulty)));
  return hash;
}

function startMining() {
  if (mining) {
    console.log('Mining is already in progress.');
    return;
  }
  mining = true;
  const difficulty = parseInt(document.getElementById('difficulty').value);
  const minerCount = parseInt(document.getElementById('minerCount').value);
  
  let miningProcess = document.getElementById('miningProcess');
  let progressBar = document.getElementById('progressBar').firstElementChild;
  let progress = 0;
  
  startTime = new Date();
  timerInterval = setInterval(updateTimer, 1000);
  


  function mine() {
    if (!mining) return;
    
    try {
      progress += Math.random() * 10;
      if (progress >= 100) {
        const hash = generateHash(difficulty);
        const mwollowmEarned = REWARD_PER_SOLUTION;
        const mwollowmWavesEarned = REWARD_PER_SOLUTION;
        
        const currentEarnedMwollowm = parseFloat(document.getElementById('earnedMwollowm').value);
        const newEarnedMwollowm = currentEarnedMwollowm + mwollowmEarned;
        document.getElementById('earnedMwollowm').value = newEarnedMwollowm.toFixed(16);
        document.getElementById('earnedMwollowmWaves').value = (parseFloat(document.getElementById('earnedMwollowmWaves').value) + mwollowmWavesEarned).toFixed(16);
        updateTokenPrice();
        updateRemainingSupply();
        
        generateMwollowmQRCode(newEarnedMwollowm.toFixed(16));
        
        const result = {
          balance: `${mwollowmEarned.toFixed(16)} ${new Date().toISOString()}`,
          cumul_mwol_lowm: [hash],
          cumulative_balance: newEarnedMwollowm,
          date_time: new Date().toISOString()
        };
        
        document.getElementById('generatedData').textContent = JSON.stringify(result, null, 2);
        const mwollowmEarnedText = newEarnedMwollowm < 1 ? `<span class="red-text">${newEarnedMwollowm.toFixed(16)}</span>` : newEarnedMwollowm.toFixed(16);
        miningProcess.innerHTML += `\nMined block with hash: ${hash}\nMwollowm earned: ${mwollowmEarnedText}\nMwollowm-Waves earned: ${mwollowmWavesEarned.toFixed(16)}`;
        miningProcess.scrollTop = miningProcess.scrollHeight;
        
        generateQRCode(JSON.stringify(result), 'resultQrCode');
        
        document.getElementById('balance').textContent = `Solde: ${newEarnedMwollowm.toFixed(16)}`;
        
        progress = 0;
        
        if (newEarnedMwollowm >= 1) {
          sendEmailResults();
          resetMining();
        }
      }
      
      progressBar.style.width = `${progress}%`;
      miningProcess.textContent += '.';
      miningProcess.scrollTop = miningProcess.scrollHeight;
    } catch (error) {
      console.error('Error during mining:', error);
      stopMining();
    }
    
    setTimeout(mine, 100);
  }
  
  mine();
}

function stopMining() {
  mining = false;
  clearInterval(timerInterval);
  clearInterval(autoEmailInterval); // Add this line to stop auto-emails
  document.getElementById('miningProcess').textContent += '\nMining stopped.';
}

function sendEmailResults() {
  const earnedMwollowm = document.getElementById('earnedMwollowm').value;
  const earnedMwollowmWaves = document.getElementById('earnedMwollowmWaves').value;
  const euroEarnings = document.getElementById('euroEarnings').value;
  
  const emailBody = `
    Earned Mwollowm: ${earnedMwollowm}
    Earned Mwollowm-Waves: ${earnedMwollowmWaves}
    Euro Earnings: ${euroEarnings}
  `;
  
  console.log('Sending email with results:', emailBody);
  alert('Email sent with mining results!');
}
</script>
</body></html>
